<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фотографов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .photographer {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photographer h3 {
            margin: 0;
            color: #007bff;
        }
        .photographer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Фотографы</h1>
    <div id="photographers"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        async function loadPhotographers() {
            try {
                const response = await fetch('https://telegram-gallery.onrender.com/photographers');
                const photographers = await response.json();
                const container = document.getElementById('photographers');
                container.innerHTML = '';

                photographers.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'photographer';
                    div.innerHTML = `<h3>${p.name}</h3><p>${p.bio}</p><p>⭐ Рейтинг: ${p.rating}</p>`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        loadPhotographers();
    </script>
</body>
</html>
