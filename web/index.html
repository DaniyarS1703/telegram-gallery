<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фотографов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .photographer {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photographer h3 {
            margin: 0;
            color: #007bff;
        }
        .photographer p {
            margin: 5px 0;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Галерея фотографов</h1>

    <form id="photoForm">
        <h3>Добавить фотографа</h3>
        <input type="text" id="name" placeholder="Имя" required>
        <textarea id="bio" placeholder="Описание" required></textarea>
        <input type="number" id="rating" placeholder="Рейтинг (0-5)" min="0" max="5" step="0.1" required>
        <input type="text" id="portfolio" placeholder="Ссылка на портфолио (через запятую)" required>
        <button type="submit">Добавить</button>
    </form>

    <div id="photographers"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function loadPhotographers() {
            try {
                const response = await fetch('/photographers');
                const photographers = await response.json();
                const container = document.getElementById('photographers');
                container.innerHTML = '';

                photographers.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'photographer';
                    div.innerHTML = `<h3>${p.name}</h3><p>${p.bio}</p><p>⭐ Рейтинг: ${p.rating}</p>`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        document.getElementById('photoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const rating = document.getElementById('rating').value;
            const portfolio = document.getElementById('portfolio').value.split(',');

            const response = await fetch('/photographers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, bio, rating, portfolio })
            });

            if (response.ok) {
                alert('Фотограф добавлен!');
                loadPhotographers();
            } else {
                alert('Ошибка при добавлении!');
            }
        });

        loadPhotographers();
    </script>
</body>
</html>
