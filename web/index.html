<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фотографов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .role-selection, .photographers-list {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .photographer {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photographer h3 {
            margin: 0;
            color: #007bff;
        }
        .photographer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Галерея</h1>

    <div id="roleSelection" class="role-selection">
        <h2>Выберите свою роль</h2>
        <button onclick="selectRole('client')">Клиент</button>
        <button onclick="selectRole('photographer')">Фотограф</button>
    </div>

    <div id="photographersList" class="photographers-list">
        <h2>Фотографы</h2>
        <div id="photographers"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user.id;

        async function checkRole() {
            const response = await fetch(`/getRole?userId=${userId}`);
            const data = await response.json();

            if (data.role) {
                showPhotographers();
            } else {
                document.getElementById('roleSelection').style.display = 'block';
            }
        }

        async function selectRole(role) {
            await fetch('/setRole', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, role })
            });
            showPhotographers();
        }

        async function showPhotographers() {
            document.getElementById('roleSelection').style.display = 'none';
            document.getElementById('photographersList').style.display = 'block';

            const response = await fetch('/photographers');
            const photographers = await response.json();
            const container = document.getElementById('photographers');
            container.innerHTML = '';

            photographers.forEach(p => {
                const div = document.createElement('div');
                div.className = 'photographer';
                div.innerHTML = `
                    <h3>${p.name}</h3>
                    <p>${p.bio}</p>
                    <p>⭐ Рейтинг: ${p.rating}</p>
                    <button onclick="selectPhotographer('${p.id}')">Выбрать</button>
                `;
                container.appendChild(div);
            });
        }

        async function selectPhotographer(id) {
            alert(`Фотограф ID ${id} выбран!`);
        }

        checkRole();
    </script>
</body>
</html>
