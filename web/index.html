<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .photographer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .bio {
            font-size: 14px;
            text-align: center;
            margin: 5px 0;
        }
        .rating {
            font-size: 16px;
            color: #f5c518;
            margin-bottom: 10px;
        }
        .portfolio {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .portfolio img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .portfolio img:hover {
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-choose {
            background: #007bff;
            color: white;
        }
        .btn-portfolio {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container" id="photographers-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<script>
    async function fetchPhotographers() {
        try {
            const response = await fetch('/api/photographers');
            const photographers = await response.json();
            const container = document.getElementById("photographers-list");
            container.innerHTML = "";
            
            photographers.forEach((photographer) => {
                const div = document.createElement("div");
                div.classList.add("photographer");
                div.innerHTML = `
                    <img class="avatar" src="${photographer.avatar}" alt="${photographer.name}">
                    <div class="name">${photographer.name}</div>
                    <div class="bio">${photographer.bio}</div>
                    <div class="rating">${"‚≠ê".repeat(Math.round(photographer.rating))}</div>
                    <div class="portfolio">
                        ${photographer.portfolio.slice(0, 3).map((photo, index) =>
                            `<img src="${photo}" alt="–§–æ—Ç–æ ${index + 1}">`
                        ).join("")}
                    </div>
                    <div class="buttons">
                        <button class="btn btn-portfolio">üì∑ –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</button>
                        <button class="btn btn-choose">‚úÖ –í—ã–±—Ä–∞—Ç—å</button>
                    </div>
                `;
                container.appendChild(div);
            });
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–æ–≤:", error);
            document.getElementById("photographers-list").innerHTML = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
        }
    }
    
    fetchPhotographers();
</script>

</body>
</html>
