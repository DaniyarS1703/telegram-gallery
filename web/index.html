<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <script>
        async function loadPhotographers() {
            try {
                const response = await fetch('/photographers');
                const photographers = await response.json();
                const container = document.getElementById('photographers-list');
                
                if (photographers.length === 0) {
                    container.innerHTML = '<p>Фотографов пока нет.</p>';
                    return;
                }

                container.innerHTML = '';
                photographers.forEach(photo => {
                    const div = document.createElement('div');
                    div.className = 'photographer-card';
                    div.innerHTML = `
                        <img src="${photo.avatar}" alt="Аватар ${photo.name}" class="avatar">
                        <h3>${photo.name}</h3>
                        <p>${photo.bio}</p>
                        <p>⭐ Рейтинг: ${photo.rating}</p>
                        <button onclick="selectPhotographer('${photo.id}')">Выбрать</button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Ошибка загрузки фотографов:', error);
            }
        }

        function selectPhotographer(id) {
            alert('Вы выбрали фотографа с ID: ' + id);
        }

        window.onload = loadPhotographers;
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .photographer-card { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px 0; 
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        button { 
            background-color: blue; 
            color: white; 
            padding: 5px 10px; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Галерея</h1>
    <div id="photographers-list">Загрузка...</div>
</body>
</html>
